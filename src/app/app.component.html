{{diagnostic}}
<form #heroForm="ngForm" (ngSubmit)="newHero()">
  <div class="form-group">
    <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             minlength="4"
             [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input class="form-control" type="text" name="alterEgo" id="alterEgo" [(ngModel)]="model.alterEgo" required minlength="3" #alterEgo="ngModel">
    <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
      Must list Alter Ego
    </div>
  </div>


  <div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control"  id="power"
            required
            [(ngModel)]="model.power" name="power" #power="ngModel">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
    <div [hidden]="power.valid || power.pristine"
         class="alert alert-danger">
      Super power is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
